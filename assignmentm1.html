<script>
   let age = String(21);// number to string
   console.log(age, typeof(age));

   let boolean1 = String(true);// boolean to string
   console.log(boolean1, typeof(boolean1));

   let word = Number("alphabets");// returns NaN when converting to number
   console.log(word, typeof(word));

   let str = Number("2345");// string to number
   str = str+3;
   console.log(str, typeof(str));

   
</script>
